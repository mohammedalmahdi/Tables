<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
        <meta name="description" content="Table 1 .">
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                width: 600px;
            }
        </style>
    </head>

    <body>
        <table >
            <caption>Complex Table</caption>
            <thead>
            <tr>
                <th>year</th>
                <th>group</th>
                <th>language</th>
                <th>done</th>
                <th>passed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">2020</td>
                <td rowspan="2">Web</td>
                <td style="height: 30px;">html</td>
                <td colspan="2">yes</td>
            </tr>
            
            <tr>
                <td>Css</td>
                <td colspan="2">yes</td> 
            </tr>
            <tr>
                <td rowspan="3">Java</td>
                <td>js</td>
                <td>yes</td>
                <td>No</td>
            </tr>
            <tr>
                <td>php</td>
                <td colspan="2">yes</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>yes</td>
                <td>no</td>
            </tr>
        </tbody>
            

        </table>

    </body>
</html>
